<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="./assets/logo.png" alt="" />
    </section>
    <section class="cabecalho-contato">
      <img src="./assets/adicionar-contato.png" alt="" />
      <h1>Adicionar Contato</h1>
    </section>
  </header>

  <form>
    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="Digite o nome do Contato" />
    <label for="telefone">Telefone</label>
    <input
      type="text"
      id="telefone"
      placeholder="Digite o telefone do Contato"
    />
    <label for="email">Email</label>
    <input type="email" id="nome" placeholder="Digite o nome do Contato" />
    <app-separador></app-separador>
    <label for="aniversario">Aniversário</label>
    <input type="date" id="aniversario" placeholder="Data de nascimento" />
    <label for="redes">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>
      <input type="url" id="redes" placeholder="Adicione a URL da página" />
    </div>
    <label for="redes">Observações</label>
    <textarea
      type="text"
      id="observacoes"
      placeholder="Coloque observações nesse espaço.  Exemplo: “Instrutora da academia “Nova Imagem”, amiga da Júlia”."
    ></textarea>
    <section class="botoes">
      <button class="botao-cancelar" type="button">Cancelar</button>
      <button class="botao-salvar" type="submit">Salvar Contato</button>
    </section>
  </form>
</app-container>
